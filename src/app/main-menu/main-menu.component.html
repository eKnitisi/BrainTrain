<body>
  <div class="container">
    <!-- Titel -->
    <h1>Brain Train</h1>

    <!-- Info knop -->
    <div class="info-container">
      <h2>GAMES</h2>
      <p-button class="info-button" (click)="showDialog()" label="Info" />
      <p-dialog
        header="Header"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '50rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
        [maximizable]="true"
      >
        <p>Lorem ipsum dolor sit amet...</p>
      </p-dialog>
    </div>

    <!-- Spelkeuzes -->
    <div class="game-buttons">
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/6168/6168860.png"
          class="game-button"
          alt=""
          routerLink="/memory"
        />
        <p>Memory</p>
      </div>
      <div>
        <img
          src="https://play-lh.googleusercontent.com/EUwW18uYsrsVSnBhltXlSJe2DQjnzO8_oYyOmsD2PkdikW0AgVCgrFeYaXWiqILRGQ"
          class="game-button"
          alt=""
          routerLink="/rushhour"
        />
        <p>Rush Hour</p>
      </div>
      <div>
        <img
          src="https://play-lh.googleusercontent.com/YWj8liklm7Yc_tm-6keyDJC9IOR1FclUdgdbJ6UoHngYIPEOMAGkc9a6NUhnDZU-m0A"
          class="game-button"
          alt=""
          routerLink="/higherlower"
        />
        <p>Higher or lower</p>
      </div>
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/6727/6727646.png"
          class="game-button"
          alt=""
          routerLink="/rockpaperscissors"
        />
        <p>Rock, Paper, Scissors</p>
      </div>
    </div>

    <!-- Moeilijkheidsknoppen -->
    <div class="difficulty-buttons">
      <button class="difficulty-button easy">Easy</button>
      <button class="difficulty-button medium">Medium</button>
      <button class="difficulty-button hard">Hard</button>
    </div>
  </div>
</body>
