<body>
  <div class="container">
    <!-- Titel -->
    <div class="titelcontainer">
      <h1>Brain Train</h1>
      <img class="h1logo" src="brainTrainLogo.png" alt="" />
    </div>

    <!-- Info knop -->
    <div class="info-container">
      <h2>GAMES</h2>
      <p-button class="info-button" (click)="showDialog()" label="Info" />
      <p-dialog
        header="Header"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '50rem' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
        [maximizable]="true"
      >
        <p>Lorem ipsum dolor sit amet...</p>
      </p-dialog>
    </div>

    <!-- Spelkeuzes -->
    <div class="game-buttons">
      <div>
        <img src="memory.png" class="game-button" alt="" routerLink="/memory" />
        <p>Memory</p>
      </div>
      <div>
        <img
          src="rush-hour.png"
          class="game-button"
          alt=""
          routerLink="/rushhour"
        />
        <p>Rush Hour</p>
      </div>
      <div>
        <img
          src="higher-lower.png"
          class="game-button"
          alt=""
          routerLink="/higherlower"
        />
        <p>Higher or lower</p>
      </div>
      <div>
        <img
          src="rock-paper-scissors.png"
          class="game-button"
          alt=""
          routerLink="/rockpaperscissors"
        />
        <p>Rock, Paper, Scissors</p>
      </div>
    </div>

    <!-- Moeilijkheidsknoppen -->
    <div class="difficulty-buttons"></div>
  </div>
</body>
